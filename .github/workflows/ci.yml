name: CI

on:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:

jobs:
  primary:
    name: Primary
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2

      - name: SwiftLint
        run: |
          curl -OJs https://raw.githubusercontent.com/shapedbyiris/swiftlint-config/master/swiftlint.yml
          swiftlint lint --strict --config swiftlint.yml

      - name: Build
        run: swift build

      - name: Test
        run: swift test

      - name: Pod Lint
        run: pod lib lint --private --verbose
